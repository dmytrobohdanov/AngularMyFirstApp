<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularCat</title>
  <base href="/">

  <meta name="theme-color" content="#673ab7">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json"></link>

  <style>
      #loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(103,58,183,.3);
        border-radius: 50%;
        border-top-color: #673ab7;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
        position: fixed;
        left: calc(50% - 25px);
        top: calc(50% - 25px);
      }
      @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); }
      }
  </style>
</head>
<body>
  <app-root>
    <noscript>
      <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Sorry, but you've disabled scripts.
         So you can't see cats
      </h3>
  </noscript>
    <nav style="background-color: #673ab7; height: 56px; width: 100%"></nav>
    loading....</app-root>
</body>
</html>
